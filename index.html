<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ottieni la lingua preferita dal browser
            const userLang = navigator.language || navigator.userLanguage;

            // Controlla se la lingua Ã¨ italiana, altrimenti reindirizza alla versione inglese
            if (userLang.startsWith('it')) {
                window.location.href = './it/';
            } else {
                window.location.href = './en/';
            }
        });
    </script>
</head>
<body>
    <p>Reindirizzamento in corso... Se non vieni reindirizzato automaticamente, scegli la tua lingua:</p>
    <ul>
        <li><a href="./it/">Italiano</a></li>
        <li><a href="./en/">English</a></li>
    </ul>
</body>
</html>
